<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量文件重命名工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #06d6a0;
            --danger: #ef476f;
            --dark: #1e1e2c;
            --light: #f8f9fa;
            --gray: #6c757d;
            --card-bg: #ffffff;
            --body-bg: #f0f2f5;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --text: #212529;
            --text-light: #495057;
        }

        .dark-mode {
            --primary: #5a75f0;
            --primary-dark: #4c67d9;
            --secondary: #8d2bd9;
            --card-bg: #2d2d3a;
            --body-bg: #1e1e2c;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --text: #f8f9fa;
            --text-light: #adb5bd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px 40px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(15deg);
        }

        main {
            padding: 30px 40px;
        }

        .upload-section {
            border: 3px dashed var(--primary);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(67, 97, 238, 0.05);
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .upload-section.drag-over {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--secondary);
        }

        .upload-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            box-shadow: none;
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .options-section {
            background: rgba(67, 97, 238, 0.03);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px var(--shadow);
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 1.6rem;
        }

        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-item {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--card-bg);
            color: var(--text);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .preview-section {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow);
            border: 1px solid var(--border);
        }

        .preview-header {
            background: rgba(67, 97, 238, 0.05);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .preview-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-count {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .preview-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: rgba(67, 97, 238, 0.03);
        }

        .original-name {
            flex: 1;
            color: var(--text-light);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 15px;
            font-size: 0.95rem;
        }

        .new-name {
            flex: 1;
            font-weight: 500;
            color: var(--primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.95rem;
        }

        .arrow {
            margin: 0 15px;
            color: var(--gray);
            display: flex;
            align-items: center;
        }

        .action-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px 0 20px;
        }

        .action-btn {
            min-width: 200px;
            font-size: 1.1rem;
            padding: 15px 30px;
        }

        #resetBtn {
            background: linear-gradient(135deg, var(--danger) 0%, #ff6b6b 100%);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(67, 97, 238, 0.03);
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        .file-info {
            margin-top: 10px;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .empty-preview {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            font-style: italic;
        }

        .extension-info {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 5px;
        }

        .extension-warning {
            color: var(--danger);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .option-group {
                flex-direction: column;
            }
            
            .action-section {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
            
            main {
                padding: 20px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1><i class="fas fa-file-signature"></i> 批量文件重命名工具</h1>
            <div class="subtitle">高效、便捷地批量重命名您的文件，支持修改文件扩展名</div>
        </header>
        
        <main>
            <section class="upload-section" id="dropZone">
                <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <div class="upload-text">拖放文件到此处，或点击按钮选择文件</div>
                <input type="file" id="fileInput" multiple style="display: none;">
                <button class="btn" id="selectFilesBtn"><i class="fas fa-folder-open"></i> 选择文件</button>
                <div class="file-info" id="fileInfo">未选择文件</div>
            </section>
            
            <section class="options-section">
                <h2 class="section-title"><i class="fas fa-cog"></i> 重命名选项</h2>
                
                <div class="option-group">
                    <div class="option-item">
                        <label for="renameMode"><i class="fas fa-tasks"></i> 重命名模式</label>
                        <select id="renameMode">
                            <option value="prefix">添加前缀</option>
                            <option value="suffix">添加后缀</option>
                            <option value="replace">替换文本</option>
                            <option value="sequence">序列编号</option>
                            <option value="custom">自定义模式</option>
                            <option value="extension">修改扩展名</option>
                        </select>
                    </div>
                    
                    <div class="option-item">
                        <label for="prefixText" id="prefixLabel"><i class="fas fa-tag"></i> 前缀文本</label>
                        <input type="text" id="prefixText" placeholder="例如: 项目_">
                    </div>
                </div>
                
                <div class="option-group" id="replaceSection" style="display: none;">
                    <div class="option-item">
                        <label for="findText"><i class="fas fa-search"></i> 查找文本</label>
                        <input type="text" id="findText" placeholder="要替换的文本">
                    </div>
                    
                    <div class="option-item">
                        <label for="replaceText"><i class="fas fa-exchange-alt"></i> 替换为</label>
                        <input type="text" id="replaceText" placeholder="新文本">
                    </div>
                </div>
                
                <div class="option-group" id="sequenceSection" style="display: none;">
                    <div class="option-item">
                        <label for="startNumber"><i class="fas fa-sort-numeric-up"></i> 起始编号</label>
                        <input type="number" id="startNumber" value="1" min="1">
                    </div>
                    
                    <div class="option-item">
                        <label for="step"><i class="fas fa-step-forward"></i> 编号步长</label>
                        <input type="number" id="step" value="1" min="1">
                    </div>
                    
                    <div class="option-item">
                        <label for="digits"><i class="fas fa-hashtag"></i> 数字位数</label>
                        <input type="number" id="digits" value="2" min="1" max="5">
                    </div>
                </div>
                
                <div class="option-group" id="customSection" style="display: none;">
                    <div class="option-item">
                        <label for="customPattern"><i class="fas fa-code"></i> 自定义模式</label>
                        <input type="text" id="customPattern" placeholder="例如: 文件_{n}_{date}">
                        <div class="extension-info">
                            <i class="fas fa-info-circle"></i> 可用变量: {n} - 编号, {name} - 原文件名, {date} - 当前日期
                        </div>
                    </div>
                </div>
                
                <div class="option-group" id="extensionSection" style="display: none;">
                    <div class="option-item">
                        <label for="newExtension"><i class="fas fa-file-code"></i> 新扩展名</label>
                        <input type="text" id="newExtension" placeholder="例如: jpg (无需输入点)">
                        <div class="extension-info">
                            <i class="fas fa-exclamation-triangle extension-warning"></i> 更改扩展名不会转换文件格式
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="preview-section">
                <div class="preview-header">
                    <div class="preview-title"><i class="fas fa-eye"></i> 重命名预览</div>
                    <div class="file-count">文件: <span id="fileCount">0</span></div>
                </div>
                <div class="preview-container" id="previewContainer">
                    <div class="empty-preview">选择文件后，这里将显示重命名预览</div>
                </div>
            </section>
            
            <div class="action-section">
                <button class="btn action-btn" id="resetBtn"><i class="fas fa-redo"></i> 重置</button>
                <button class="btn action-btn" id="renameBtn"><i class="fas fa-file-download"></i> 重命名并下载</button>
            </div>
        </main>
        
        <footer>
            <p>© 2023 批量文件重命名工具 | 基于HTML5技术构建</p>
            <p>所有操作在浏览器本地完成，您的文件不会上传到任何服务器</p>
        </footer>
    </div>

    <script>
        // 全局变量
        let files = [];
        let counter = 1;
        let isDarkMode = false;
        
        // DOM元素
        const fileInput = document.getElementById('fileInput');
        const selectFilesBtn = document.getElementById('selectFilesBtn');
        const dropZone = document.getElementById('dropZone');
        const fileInfo = document.getElementById('fileInfo');
        const previewContainer = document.getElementById('previewContainer');
        const fileCount = document.getElementById('fileCount');
        const renameMode = document.getElementById('renameMode');
        const prefixText = document.getElementById('prefixText');
        const prefixLabel = document.getElementById('prefixLabel');
        const replaceSection = document.getElementById('replaceSection');
        const sequenceSection = document.getElementById('sequenceSection');
        const customSection = document.getElementById('customSection');
        const extensionSection = document.getElementById('extensionSection');
        const resetBtn = document.getElementById('resetBtn');
        const renameBtn = document.getElementById('renameBtn');
        const themeToggle = document.getElementById('themeToggle');
        
        // 获取所有需要监听的输入控件
        const previewInputs = [
            'prefixText', 'findText', 'replaceText', 'startNumber', 'step', 'digits', 
            'customPattern', 'newExtension'
        ];
        
        // 事件监听器
        selectFilesBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        renameMode.addEventListener('change', updateOptionsVisibility);
        renameBtn.addEventListener('click', processFiles);
        resetBtn.addEventListener('click', resetTool);
        themeToggle.addEventListener('click', toggleTheme);
        
        // 为所有输入控件添加事件监听
        previewInputs.forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('input', updatePreview);
            }
        });
        
        // 初始化
        updateOptionsVisibility();
        
        // 主题切换
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            themeToggle.title = isDarkMode ? '切换到浅色模式' : '切换到深色模式';
        }
        
        // 文件处理函数
        function handleFileSelect(e) {
            files = Array.from(e.target.files);
            handleFiles(files);
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        }
        
        function handleFiles(fileList) {
            files = fileList;
            fileInfo.textContent = `已选择 ${files.length} 个文件`;
            fileCount.textContent = files.length;
            counter = 1;
            updatePreview();
        }
        
        // 更新选项可见性
        function updateOptionsVisibility() {
            const mode = renameMode.value;
            
            // 隐藏所有选项组
            replaceSection.style.display = 'none';
            sequenceSection.style.display = 'none';
            customSection.style.display = 'none';
            extensionSection.style.display = 'none';
            
            // 根据模式显示相应选项
            switch(mode) {
                case 'prefix':
                    prefixLabel.textContent = '前缀文本';
                    prefixText.placeholder = '例如: 项目_';
                    break;
                case 'suffix':
                    prefixLabel.textContent = '后缀文本';
                    prefixText.placeholder = '例如: _备份';
                    break;
                case 'replace':
                    replaceSection.style.display = 'flex';
                    break;
                case 'sequence':
                    sequenceSection.style.display = 'flex';
                    break;
                case 'custom':
                    customSection.style.display = 'flex';
                    break;
                case 'extension':
                    extensionSection.style.display = 'flex';
                    break;
            }
            
            updatePreview();
        }
        
        // 更新预览
        function updatePreview() {
            if (files.length === 0) {
                previewContainer.innerHTML = '<div class="empty-preview">选择文件后，这里将显示重命名预览</div>';
                return;
            }
            
            previewContainer.innerHTML = '';
            counter = parseInt(document.getElementById('startNumber').value) || 1;
            const step = parseInt(document.getElementById('step').value) || 1;
            const digits = parseInt(document.getElementById('digits').value) || 2;
            
            files.forEach((file, index) => {
                const originalName = file.name;
                const newName = generateNewName(originalName, index);
                
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="original-name" title="${originalName}">${originalName}</div>
                    <div class="arrow"><i class="fas fa-long-arrow-alt-right"></i></div>
                    <div class="new-name" title="${newName}">${newName}</div>
                `;
                
                previewContainer.appendChild(fileItem);
                
                counter += step;
            });
        }
        
        // 生成新文件名 - 修复扩展名预览问题
        function generateNewName(originalName, index) {
            const mode = renameMode.value;
            
            // 获取文件名和扩展名
            const lastDotIndex = originalName.lastIndexOf('.');
            let baseName = lastDotIndex === -1 ? originalName : originalName.substring(0, lastDotIndex);
            let originalExt = lastDotIndex === -1 ? '' : originalName.substring(lastDotIndex + 1);
            
            // 获取新扩展名（如果用户选择了修改扩展名模式）
            const newExtInput = document.getElementById('newExtension');
            const newExt = newExtInput ? newExtInput.value.trim() : '';
            
            // 确定最终扩展名
            let finalExt = originalExt;
            if (mode === 'extension' && newExt) {
                // 移除用户可能输入的点
                finalExt = newExt.replace(/^\.+/, '');
            }
            
            const step = parseInt(document.getElementById('step').value) || 1;
            const digits = parseInt(document.getElementById('digits').value) || 2;
            const currentNumber = parseInt(document.getElementById('startNumber').value) + (index * step);
            
            let newBaseName = baseName;
            
            switch(mode) {
                case 'prefix':
                    newBaseName = `${prefixText.value || ''}${baseName}`;
                    break;
                case 'suffix':
                    newBaseName = `${baseName}${prefixText.value || ''}`;
                    break;
                case 'replace':
                    const findText = document.getElementById('findText').value || '';
                    const replaceText = document.getElementById('replaceText').value || '';
                    newBaseName = baseName.replace(new RegExp(findText, 'g'), replaceText);
                    break;
                case 'sequence':
                    const paddedNumber = currentNumber.toString().padStart(digits, '0');
                    newBaseName = `${prefixText.value || '文件'}_${paddedNumber}`;
                    break;
                case 'custom':
                    const customPattern = document.getElementById('customPattern').value || '文件_{n}';
                    const today = new Date();
                    const dateStr = `${today.getFullYear()}${(today.getMonth()+1).toString().padStart(2, '0')}${today.getDate().toString().padStart(2, '0')}`;
                    newBaseName = customPattern
                        .replace(/{n}/g, currentNumber.toString().padStart(digits, '0'))
                        .replace(/{name}/g, baseName)
                        .replace(/{date}/g, dateStr);
                    break;
                case 'extension':
                    newBaseName = baseName; // 只修改扩展名
                    break;
                default:
                    newBaseName = baseName;
            }
            
            // 返回最终文件名（包含扩展名）
            return finalExt ? `${newBaseName}.${finalExt}` : newBaseName;
        }
        
        // 处理文件重命名
        function processFiles() {
            if (files.length === 0) {
                alert('请先选择文件！');
                return;
            }
            
            const zip = new JSZip();
            counter = parseInt(document.getElementById('startNumber').value) || 1;
            const step = parseInt(document.getElementById('step').value) || 1;
            
            files.forEach((file, index) => {
                const newName = generateNewName(file.name, index);
                zip.file(newName, file);
                counter += step;
            });
            
            zip.generateAsync({type: 'blob'})
                .then(blob => {
                    saveAs(blob, 'renamed_files.zip');
                    alert(`文件重命名完成！已下载ZIP压缩包`);
                })
                .catch(err => {
                    console.error('处理文件时出错:', err);
                    alert('处理文件时出错，请重试');
                });
        }
        
        // 重置工具
        function resetTool() {
            files = [];
            fileInput.value = '';
            fileInfo.textContent = '未选择文件';
            fileCount.textContent = '0';
            previewContainer.innerHTML = '<div class="empty-preview">选择文件后，这里将显示重命名预览</div>';
            renameMode.value = 'prefix';
            prefixText.value = '';
            document.getElementById('findText').value = '';
            document.getElementById('replaceText').value = '';
